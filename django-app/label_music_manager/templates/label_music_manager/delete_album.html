<!-- label_music_manager/templates/label_music_manager/delete_album.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ album.title }} - Confirm</title>
</head>
<body>
    <h1>Are you sure you want to delete the album "{{ album.title }}"?</h1>
    <p>This action cannot be undone.</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'album_detail' album.id %}">Cancel</a>
    </form>
</body>
</html>
