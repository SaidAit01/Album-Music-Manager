<!-- label_music_manager/templates/label_music_manager/song_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li>
                <a href="{% url 'song_detail' song.id %}">{{ song.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
