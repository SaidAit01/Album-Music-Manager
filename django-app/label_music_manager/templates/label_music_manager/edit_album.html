<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album: {{ album.title }}</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
   
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Header Styling */
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 1rem 0;
        }
        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            text-align: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            margin: 0 10px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        header .user-info {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            color: white;
        }

        /* Footer Styling */
        footer {
            background-color: #182848;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            font-family: 'Cinzel', serif;
            color: #4b6cb7;
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <header>
        <h1>Music Manager</h1>
        <nav class="d-flex justify-content-between align-items-center mt-2 container-fluid">
            <div class="d-flex gap-3">
                <a href="{% url 'album_list' %}" class="text-decoration-none">Albums</a>
                <a href="{% url 'create_album' %}" class="text-decoration-none">Create Album</a>
            </div>
            <div class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                <p class="mb-0 user-info"><strong>{{ user.username }}</strong> - {{ role }}</p>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="form-container">
            <h2 class="form-title text-center">Edit Album: {{ album.title }}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom btn-lg">Save Changes</button>
                    <a href="{% url 'album_detail' album.id %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Music Manager. All Rights Reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
