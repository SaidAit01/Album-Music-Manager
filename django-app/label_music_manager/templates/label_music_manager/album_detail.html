<!-- label_music_manager/templates/label_music_manager/album_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.title }} Details</title>
</head>
<body>
    <h1>{{ album.title }}</h1>
    <p>Artist: {{ album.artist }}</p>
    <p>Description: {{ album.description }}</p>
    <p>Release Date: {{ album.release_date }}</p>
    <h2>Songs</h2>
    <ul>
        {% for song in songs %}
            <li>{{ song.title }} ({{ song.running_time }} seconds)</li>
        {% endfor %}
    </ul>
</body>
</html>
